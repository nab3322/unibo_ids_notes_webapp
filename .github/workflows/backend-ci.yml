name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate JWT Keys
        run: |
          cd backend/src/main/resources
          openssl genpkey -algorithm RSA -out privateKey.pem -pkeyopt rsa_keygen_bits:2048
          openssl rsa -pubout -in privateKey.pem -out publicKey.pem
          echo "Generated JWT keys:"
          ls -la *.pem

      - name: Run Tests
        id: test
        working-directory: ./backend
        run: |
          chmod +x mvnw
          ./mvnw clean test 2>&1 | tee ../test-output.log
        continue-on-error: true

      - name: Show Application Errors
        if: always()
        run: |
          echo "=== SEARCHING FOR ERRORS IN APPLICATION LOG ==="
          grep -i "error\|exception\|caused by" backend/test-output.log | head -100 || echo "No errors found in log"
          echo ""
          echo "=== SEARCHING FOR JWT ISSUES ==="
          grep -i "jwt\|key\|token.*error" backend/test-output.log | head -50 || echo "No JWT errors"

      - name: Display Test Reports
        if: always()
        working-directory: ./backend
        run: |
          echo "=== TEST SUMMARY ==="
          for file in target/surefire-reports/*ControllerTest.txt; do
            if [ -f "$file" ]; then
              echo "FILE: $file"
              tail -20 "$file"
              echo ""
            fi
          done

      - name: Upload Full Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs
          path: |
            backend/test-output.log
            backend/target/surefire-reports/

      - name: Fail if tests failed
        if: steps.test.outcome == 'failure'
        run: exit 1