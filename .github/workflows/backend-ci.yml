name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Generate JWT Keys
        run: |
          cd backend/src/main/resources
          openssl genpkey -algorithm RSA -out privateKey.pem -pkeyopt rsa_keygen_bits:2048
          openssl rsa -pubout -in privateKey.pem -out publicKey.pem
          echo "Generated JWT keys:"
          ls -la *.pem
          echo "Key file sizes:"
          wc -c *.pem

      - name: Run Tests with Debug
        working-directory: ./backend
        run: |
          chmod +x mvnw
          ./mvnw clean test -X -Dquarkus.log.level=DEBUG 2>&1 | tee test-output.log
        continue-on-error: true

      - name: Show Test Errors
        if: failure()
        working-directory: ./backend
        run: |
          echo "=== SUREFIRE REPORTS ==="
          cat target/surefire-reports/*.txt || true
          echo ""
          echo "=== APPLICATION LOG ==="
          grep -A 20 "ERROR" test-output.log || true
          echo ""
          echo "=== JWT CONFIGURATION ==="
          grep -i "jwt\|key\|token" test-output.log | head -50 || true

      - name: Upload Test Logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-logs
          path: |
            backend/test-output.log
            backend/target/surefire-reports/