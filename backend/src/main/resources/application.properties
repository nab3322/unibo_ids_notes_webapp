# ==============================================================================
# CONFIGURAZIONE DATABASE - PRODUCTION/DEV
# ==============================================================================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=notesapp
quarkus.datasource.password=notesapp

# Se esegui Quarkus da locale (IntelliJ/VSCode), usa 'localhost'.
# Qui imposto 'db' assumendo tu stia usando docker-compose.
quarkus.datasource.jdbc.url=jdbc:postgresql://db:5432/notesdb

# ==============================================================================
# HIBERNATE
# ==============================================================================
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# ==============================================================================
# CONFIGURAZIONE CORS
# ==============================================================================
quarkus.http.cors=true
# Permettiamo sia localhost che 127.0.0.1 per sicurezza
quarkus.http.cors.origins=http://localhost:4200,http://127.0.0.1:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with,origin,access-control-request-method,access-control-request-headers
quarkus.http.cors.exposed-headers=Location,Content-Disposition
quarkus.http.cors.access-control-max-age=24H
# Fondamentale per il login e i token
quarkus.http.cors.access-control-allow-credentials=true

# ==============================================================================
# JWT CONFIGURATION - CORRETTO CON LEADING SLASH
# ==============================================================================
mp.jwt.verify.publickey.location=/publicKey.pem
mp.jwt.verify.issuer=https://notesapp.unibo.it
smallrye.jwt.sign.key.location=/privateKey.pem

# ==============================================================================
# OPENAPI / SWAGGER
# ==============================================================================
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# ==============================================================================
# SERVER CONFIGURATION
# ==============================================================================
quarkus.http.port=8080
quarkus.http.root-path=/api
%dev.quarkus.log.level=DEBUG

# ==============================================================================
# SECURITY PERMISSIONS
# ==============================================================================
quarkus.http.auth.permission.public.paths=/api/auth/*
quarkus.http.auth.permission.public.policy=permit
# ============================================
# TEST CONFIGURATION (H2 In-Memory Database)
# ============================================
%test.quarkus.datasource.db-kind=h2
%test.quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
%test.quarkus.datasource.username=sa
%test.quarkus.datasource.password=
%test.quarkus.hibernate-orm.database.generation=drop-and-create
%test.quarkus.hibernate-orm.log.sql=false
%test.quarkus.hibernate-orm.dialect=org.hibernate.dialect.H2Dialect

# Test Logging (ridotto per non intasare i log)
%test.quarkus.log.level=WARN
%test.quarkus.log.category."com.unibo.notes".level=INFO

# JWT Configuration per Test (usa le stesse chiavi)
%test.mp.jwt.verify.publickey.location=publicKey.pem
%test.smallrye.jwt.sign.key.location=privateKey.pem
%test.mp.jwt.verify.issuer=https://notes-app.com
%test.quarkus.smallrye-jwt.enabled=true