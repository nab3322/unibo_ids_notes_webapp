# Configurazione Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=notesapp
quarkus.datasource.password=notesapp
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/notesdb

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# CORS Configuration
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H

# JWT Configuration
mp.jwt.verify.publickey.location=classpath:/publicKey.pem
mp.jwt.verify.issuer=https://notesapp.unibo.it
smallrye.jwt.sign.key.location=/privateKey.pem

# OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui

# Server configuration
quarkus.http.port=8080
%dev.quarkus.log.level=DEBUG