services:
  # Database PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: notes-db
    environment:
      POSTGRES_DB: notesapp
      POSTGRES_USER: notesapp
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=it_IT.UTF-8 --lc-ctype=it_IT.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - notes-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notesapp -d notesapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend Quarkus
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: notes-backend
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/notesapp
      QUARKUS_DATASOURCE_USERNAME: notesapp
      QUARKUS_DATASOURCE_PASSWORD: password123
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
      QUARKUS_HTTP_ROOT_PATH: /api
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notes-network
    restart: on-failure

  # Frontend Angular
  frontend:
    build:
      context: ./frontend     
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: notes-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - notes-network
    restart: unless-stopped

networks:
  notes-network:
    driver: bridge

volumes:
  postgres_data:
