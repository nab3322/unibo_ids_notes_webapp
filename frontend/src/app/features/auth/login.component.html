<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Accedi</mat-card-title>
      <mat-card-subtitle>Inserisci le tue credenziali</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div *ngIf="errorMessage" class="error-alert" style="color: red; margin-bottom: 15px; text-align: center;">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username o Email</mat-label>
          <input matInput
                 type="text"
                 formControlName="identifier"
                 autocomplete="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('identifier')?.hasError('required')">
            Username o Email obbligatorio
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" autocomplete="current-password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La password Ã¨ obbligatoria
          </mat-error>
        </mat-form-field>

        <div class="remember-me-container" style="margin-bottom: 15px;">
          <mat-checkbox formControlName="rememberMe">Ricordami</mat-checkbox>
        </div>

        <button mat-raised-button color="primary" type="submit"
                class="full-width" [disabled]="!loginForm.valid || loading">
          {{loading ? 'Accesso in corso...' : 'Accedi'}}
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Non hai un account? <a routerLink="/auth/register">Registrati</a></p>
    </mat-card-actions>
  </mat-card>
</div>
