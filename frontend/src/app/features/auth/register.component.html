<div class="register-container">
  <mat-card class="register-card">

    <mat-card-header>
      <mat-card-title>Crea Account</mat-card-title>
      <mat-card-subtitle>Unisciti a noi per gestire le tue note</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Scegli un username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            Username obbligatorio
          </mat-error>
          <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
            Minimo 3 caratteri
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="esempio@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
            Inserisci una email valida
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            La password deve essere di almeno 6 caratteri
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Conferma Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword">
          <mat-error *ngIf="registerForm.hasError('mismatch')">
            Le password non coincidono
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                class="full-width"
                [disabled]="registerForm.invalid || loading">

          <mat-spinner diameter="20" *ngIf="loading" style="display:inline-block; margin-right: 8px"></mat-spinner>
          <span *ngIf="!loading">REGISTRATI</span>
          <span *ngIf="loading">Registrazione in corso...</span>
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <p>Hai gi√† un account? <a routerLink="/auth/login">Accedi qui</a></p>
    </mat-card-actions>

  </mat-card>
</div>
