<div class="dashboard-container">
  <h1>Dashboard</h1>
  
  <div class="stats-grid">
    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <mat-icon class="stat-icon">note</mat-icon>
          <div class="stat-info">
            <h2>{{stats.totalNotes}}</h2>
            <p>Note totali</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <mat-icon class="stat-icon">share</mat-icon>
          <div class="stat-info">
            <h2>{{stats.sharedNotes}}</h2>
            <p>Note condivise con me</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="stat-card">
      <mat-card-content>
        <div class="stat-content">
          <mat-icon class="stat-icon">folder</mat-icon>
          <div class="stat-info">
            <h2>{{stats.folders}}</h2>
            <p>Cartelle</p>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="actions">
    <button mat-raised-button color="primary" routerLink="/notes/new">
      <mat-icon>add</mat-icon> Nuova Nota
    </button>
  </div>
</div>
