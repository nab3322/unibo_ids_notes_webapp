<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#e0e0e0" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Note icon -->
  <rect x="60" y="60" width="80" height="100" fill="none" stroke="#bdbdbd" stroke-width="2" rx="8"/>
  <rect x="60" y="60" width="80" height="20" fill="#f5f5f5" stroke="#bdbdbd" stroke-width="2" rx="8 8 0 0"/>
  
  <!-- Lines on note -->
  <line x1="75" y1="95" x2="125" y2="95" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="75" y1="105" x2="125" y2="105" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="75" y1="115" x2="115" y2="115" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="75" y1="125" x2="120" y2="125" stroke="#e0e0e0" stroke-width="2"/>
  <line x1="75" y1="135" x2="110" y2="135" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Plus icon -->
  <circle cx="130" cy="80" r="15" fill="#1976d2" opacity="0.8"/>
  <line x1="125" y1="80" x2="135" y2="80" stroke="white" stroke-width="2"/>
  <line x1="130" y1="75" x2="130" y2="85" stroke="white" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" fill="#999" font-family="Arial, sans-serif" font-size="14">
    Nessuna nota ancora
  </text>
  <text x="100" y="195" text-anchor="middle" fill="#bbb" font-family="Arial, sans-serif" font-size="12">
    Clicca + per iniziare
  </text>
</svg>