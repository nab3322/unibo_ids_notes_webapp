<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Floating notes -->
  <g opacity="0.3">
    <!-- Note 1 -->
    <rect x="100" y="100" width="80" height="100" fill="url(#noteGradient)" rx="8" transform="rotate(-15 140 150)"/>
    <line x1="110" y1="130" x2="170" y2="130" stroke="#1976d2" stroke-width="1" transform="rotate(-15 140 150)"/>
    <line x1="110" y1="140" x2="170" y2="140" stroke="#1976d2" stroke-width="1" transform="rotate(-15 140 150)"/>
    
    <!-- Note 2 -->
    <rect x="1000" y="150" width="80" height="100" fill="url(#noteGradient)" rx="8" transform="rotate(20 1040 200)"/>
    <line x1="1010" y1="180" x2="1070" y2="180" stroke="#1976d2" stroke-width="1" transform="rotate(20 1040 200)"/>
    <line x1="1010" y1="190" x2="1070" y2="190" stroke="#1976d2" stroke-width="1" transform="rotate(20 1040 200)"/>
    
    <!-- Note 3 -->
    <rect x="200" y="600" width="80" height="100" fill="url(#noteGradient)" rx="8" transform="rotate(-10 240 650)"/>
    <line x1="210" y1="630" x2="270" y2="630" stroke="#1976d2" stroke-width="1" transform="rotate(-10 240 650)"/>
    <line x1="210" y1="640" x2="270" y2="640" stroke="#1976d2" stroke-width="1" transform="rotate(-10 240 650)"/>
    
    <!-- Note 4 -->
    <rect x="900" y="550" width="80" height="100" fill="url(#noteGradient)" rx="8" transform="rotate(25 940 600)"/>
    <line x1="910" y1="580" x2="970" y2="580" stroke="#1976d2" stroke-width="1" transform="rotate(25 940 600)"/>
    <line x1="910" y1="590" x2="970" y2="590" stroke="#1976d2" stroke-width="1" transform="rotate(25 940 600)"/>
  </g>
  
  <!-- Geometric shapes -->
  <g opacity="0.2">
    <circle cx="150" cy="400" r="20" fill="white"/>
    <circle cx="1050" cy="300" r="15" fill="white"/>
    <polygon points="300,50 320,90 280,90" fill="white"/>
    <polygon points="1100,650 1120,690 1080,690" fill="white"/>
  </g>
</svg>